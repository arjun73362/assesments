		<div class="container w-50 p-0 border border-secondary rounded">

		  <form action="/action_page.php">
		    <div class="form-group pl-3 pr-3">
		      <label for="title">Title:*</label>
		      <input type="name" class="form-control">
		    </div>
		    <div class="form-group pl-3 pr-3">
		      <label for="pwd">Description:*</label>
		      <textarea class="form-control" rows="4" cols="50"></textarea>
		    </div>
		    <div class="form-group pl-3 pr-3">
		      <label for="pwd">Operating System:*</label>
		      <select name="os" class="form-control f1 text-light">
			    <option value="volvo text-light">Windows</option>
			    <option value="saab text-light">Linux</option>

			    <option value="audi text-light">Android</option>
			  </select>
		    </div>
		    <div class="form-group pl-3 pr-3">

		      <select name="os" class="form-control f1 text-light">

			    <option value="saab">Linux</option>
			    <option value="fiat">Ios</option>
			    <option value="audi">Android</option>
			  </select>
		    </div>
		    <div class="form-group pl-3 pr-3">
		      <label for="title">Version:*</label>
		      <input type="name" class="form-control w-25">
		    </div>
		    <div class="form-group pl-3 pr-3">
		      <label for="License">License:*</label><br>
		      <input type="radio" name="License" value="Free">
