drupal_up.mobile:
  label: 'Mobile'
  mediaQuery: '(min-width: 0px)'
  weight: 0
  multipliers:
    - 1x

drupal_up.narrow:
  label: 'Narrow'
  mediaQuery: 'all and (min-width: 560px) and (max-width: 761px)'
  weight: 1
  multipliers:
    - 1x

drupal_up.wide:
  label: 'Wide'
  mediaQuery: 'all and (min-width: 761px) and (max-width: 1024px)'
  weight: 2
  multipliers:
    - 1x